<!DOCTYPE html>
<html lang="en">
<head>
    <title>Backup UI TOOL</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Backup UI TOOL">
    <meta name="author" content="Buddhabhushan Nagrale">    
    <link rel="shortcut icon" href="icon.png">  
    
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'> 
    
    <!-- FontAwesome JS -->
    <script defer src="assets/fontawesome/js/all.js"></script>
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">   
     	
    <!-- Theme CSS -->  
	
	  
   
</head>




<body>
<br>
    <div class="container  text-center">  
        <h3>Template</h3> 
        
          <p id="p1"> </p>
 
    </div>
        
    <div class="container">
        
      <form >
        <div class="form-row">
          <div class="form-group col-md-4 ">
		  
	
            <label for="inputCDSID"> <b> CDSID </label>
            <input type="text" class="form-control" id="inputCDSID" placeholder=" ">
		
          </div>
		   
          <div class="form-group col-md-4"> </div>
          <br>
           <div class="form-group col-md-4">
           <b> <p id="date"> </p> </b>
           
          </div>
        </div>
        <br>

        <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCalls/Chat">Mode of Contact : </label>
          <select id="inputCalls/Chat" class="form-control">
		  <option value=" ">-- Select --</option>
            <option value="Calls">Calls</option>
            <option value="Email">Email</option>
            <option value="Webex">Webex</option>
         </select>
        </div>
		     <div class="form-group col-md-4"> </div>
		    <div class="form-group col-md-4">
            <label >Phone Number</label>
            <input type="text" class="form-control"  placeholder=" ">
          </div>
      </div>
      <br>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputStatus" >Current Status </label>
            <select id="inputStatus" class="form-control">
				<option value=" ">-- Select --</option>
              <option value="Completed">Completed</option>
              <option value="Resolved">Resolved</option>
           </select>
          </div>
        
        </div>

        <br>

        <div class="form-row">
        <div class="form-group col-md-6" >
          <label for="inputDescription">Troubleshooting Steps</label>
          <textarea class="form-control" rows="5" id="inputDescription">   </textarea>
        </div>
        
        <div class="form-group col-md-2"> </div>
        <div class="form-group col-md-4">
          <label for="inputIssue">Issue</label>
          <input type="text" class="form-control" id="inputIssue" placeholder=" ">
		  <br>
		       <label for="inputKBA">KBA</label>
          <input type="text" class="form-control" id="inputKBA" placeholder=" ">
        </div>
        
      </div>

      <br>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputKA" >KA Section Refered :  </label>
          <input type="text" class="form-control" id="inputKA" placeholder=" ">
        </div>
        <div class="form-group col-md-4"> </div>

        <div class="form-group col-md-4">
          <label for="inputResolved">Resolved</label>
          <select id="inputResolved" class="form-control">
		  <option value=" ">-- Select --</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
         </select>
        </div>
      </div>

      <br>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEscalalted">Escalation Required :</label>
          <select id="inputEscalalted" class="form-control">
		  <option value=" ">-- Select --</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
         </select>
        </div>
        <div class="form-group col-md-4"> </div>

        <div class="form-group col-md-4">
          <label for="inputEscalaltedto"> Escalalted to </label>
           <input type="text" class="form-control" id="inputEscalaltedto" placeholder=" ">
         </select>
        </div>
      </div>
	  <br>
         <!--Add to button to save the data.-->
		 <center>
			<div class="form-row text-center ">
		
			 <div class="form-group col-md-2"> </div>	 
          <button type="button" class="btn btn-warning col-md-2 text-white" id="savebutton"  onclick="copyData1()"> Close Ticket </button>
				 <div class="form-group col-md-1"> </div>	
          <button type="button" class="btn btn-success col-md-2" id="savebutton"  onclick="copyData2()"> &nbsp; &nbsp;&nbsp; Open Ticket &nbsp; &nbsp;&nbsp; </button>
		 <div class="form-group col-md-1"> </div>
          <button type="button" class="btn btn-danger col-md-2" id="savebutton"  onclick="location.reload()"> &nbsp; &nbsp;&nbsp;Reset &nbsp; &nbsp;&nbsp; </button>
 <div class="form-group col-md-1"> </div>
			
			</div>
	   	</center>
      </div>
      </form>
   
      
      </div>
</body>

<script> 

        const CDSID = document.getElementById('inputCDSID');
        const Calls_Chat = document.getElementById('inputCalls/Chat');
        const Issue = document.getElementById('inputIssue'); 
        const Troubleshooting = document.getElementById('inputDescription'); 
        const Resolved = document.getElementById('inputResolved'); 
        const Escalalted = document.getElementById('inputEscalalted'); 
        const Escalaltedto = document.getElementById('inputEscalaltedto'); 
        const Status = document.getElementById('inputStatus'); 
		    const KBA = document.getElementById('inputKBA'); 
        const KA = document.getElementById('inputKA'); 


    function copyData1() {
	 // Get the data from each element on the form.
 
        
        // This variable stores all the data.
        let data1 = 
            "\r User's CDSID : " + CDSID.value + ' \r\n ' + 
            'Mode of Contact : ' + Calls_Chat.value + ' \r\n ' + 
            'Issue : ' + Issue.value + ' \r\n \n' + 
            'Troubleshooting Steps :'+ '\n' + Troubleshooting.value + ' \r\n\n ' + 
			      'KBA :'  + KBA.value + ' \r\n ' +
            'KA Section Referred :'  + KA.value + ' \r\n ' +
            'Current Status :' + Status.value + ' \r\n ' +
            'Resolved :' + Resolved.value + ' \r\n ' + 
            'Escalation Required :'  + Escalalted.value + ' \r\n ';
            


  /* Copy the text inside the text field */
  navigator.clipboard.writeText(data1);  

    }
	
	function copyData2() {
	         // This variable stores all the data.
        let data2 = 
            "\r User's CDSID : " + CDSID.value + ' \r\n ' + 
            'Mode of Contact : ' + Calls_Chat.value + ' \r\n ' + 
            'Issue : ' + Issue.value + ' \r\n\n' + 
            'Troubleshooting Steps :'+ '\n' + Troubleshooting.value + ' \r\n\n ' + 
			      'KBA :'  + KBA.value + ' \r\n ' +
            'KA Section Referred :'  + KA.value + ' \r\n ' +
            'Resolved :' + Resolved.value + ' \r\n ' + 
            'Escalation Required :'  + Escalalted.value + ' \r\n ' + 
            'Escalated to :'  + Escalaltedto.value + ' \r\n ' ;


  /* Copy the text inside the text field */
  navigator.clipboard.writeText(data2);
  }
 
  </script>
</html>
